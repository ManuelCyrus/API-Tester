<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
   <h2>API Tester</h2>
<label for="method">Method</label>

<select id="method">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
    <option value="PUT">PUT</option>
    <option value="DELETE">DELETE</option>
</select>

<label for="url">URL</label>
<input type="text" id="url" placeholder="https://api.exemplo.com/dados">

<label for="headers">Headers (JSON)</label>
<textarea id="headers" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>

<label for="body">Body (JSON)</label>
  <textarea id="body" rows="5" placeholder='{"nome": "ManuelCyrus"}'></textarea>

  <button id="send">Send</button>

  <div id="responseStatus"></div>
  <pre id="responseOutput"></pre>


</body>
</html>
