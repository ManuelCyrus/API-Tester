<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <style>
    body { font-family: sans-serif; padding: 10px; width: 350px; }
    textarea,input, select { width: 100%; margin-bottom: 10px; padding: 6px; font-size: 14px;outline: none; border-radius: 2px;}

    input:hover{
        border: 2px solid #ac5bdf;
        outline: 2px solid #d1a6eb;
    }
    textarea:hover{
        border: 2px solid #ac5bdf;
        outline: 2px solid #d1a6eb;
    }
    select:hover{
        border: 2px solid #ac5bdf;
        outline: 2px solid #d1a6eb;
    }

    pre { background: #f3f3f3; padding: 10px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
    button { width: 100%; padding: 10px; font-weight: bold; background: #9d00ff; color: white; border: none; border-radius: 5px; }
  </style>

</head>
<body>
    
   <h2>API Tester</h2>
<label for="method">Method</label>

<select id="method">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
    <option value="PUT">PUT</option>
    <option value="DELETE">DELETE</option>
</select>

<label for="url">URL</label>
<input type="text" id="url" placeholder="https://api.exemplo.com/dados">

<label for="headers">Headers (JSON)</label>
<textarea id="headers" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>

<label for="body">Body (JSON)</label>
  <textarea id="body" rows="5" placeholder='{"nome": "ManuelCyrus"}'></textarea>

  <button id="send">Send</button>

  <div id="responseStatus"></div>
  <pre id="responseOutput"></pre>


</body>
</html>
